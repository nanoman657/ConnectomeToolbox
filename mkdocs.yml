site_name: <i>C. elegans</i> Connectome Toolbox
theme:
  name: material
  favicon: images/favicon.ico
  logo: images/favicon.ico
  palette:
    primary: green
  features:
    - content.tabs.link   
  icon:
    admonition:
      example: material/database
      tip: material/set-left
      abstract: material/graph
      question: material/information-slab-circle-outline

plugins:
  - plotly
  - search
  - mkdocs-autoapi:
      autoapi_dir: "cect"
      autoapi_root: "api/"
      autoapi_keep_files: true
      autoapi_add_nav_entry: false
  - mkdocstrings:

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.snippets:
        base_path: ['docs']
  - pymdownx.superfences:
      custom_fences:
        - name: plotly
          class: mkdocs-plotly
          format: !!python/name:mkdocs_plotly_plugin.fences.fence_plotly
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

